<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>IDs Itens Emojis</title>
<style>
  body {
    background-color: #000;
    color: #fff;
    font-family: Arial, sans-serif;
    padding: 20px;
  }
  h1 {
    margin-bottom: 20px;
  }
  #search-container {
    margin-bottom: 20px;
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
  }
  input {
    padding: 8px;
    border-radius: 4px;
    border: none;
    font-size: 14px;
  }
  button {
    padding: 8px 12px;
    border: none;
    border-radius: 4px;
    background-color: #444;
    color: #fff;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  button:hover {
    background-color: #666;
  }
  #items-container {
    display: flex;
    flex-direction: column;
    gap: 10px;
  }
  .item {
    display: flex;
    align-items: center;
    gap: 15px;
    padding: 10px;
    border-bottom: 1px solid #333;
  }
  .item img {
    width: 48px;
    height: 48px;
    object-fit: contain;
    border: 1px solid #555;
    border-radius: 6px;
    background: #222;
  }
  .info {
    flex-grow: 1;
  }
  .id {
    font-weight: bold;
    font-size: 16px;
    margin-bottom: 3px;
  }
  .name {
    font-size: 14px;
    color: #ccc;
  }
  button.copy-btn {
    background-color: #444;
    border: none;
    color: #fff;
    padding: 8px 12px;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  button.copy-btn:hover {
    background-color: #666;
  }
  .copied-msg {
    color: #4CAF50;
    font-size: 13px;
    margin-left: 8px;
  }
</style>
</head>
<body>

<h1>ID dos Itens (Clã Piratas)</h1>

<div id="search-container">
  <input type="text" id="search-number" placeholder="Pesquisar por ID" />
  <input type="text" id="search-name" placeholder="Pesquisar por nome" />
  <button onclick="filtrarItens()">Pesquisar</button>
  <button onclick="limparFiltro()">Limpar</button>
</div>

<div id="items-container"></div>

// Lista de arquivos e nomes traduzidos
const itensDados = [

  { filename: "67shulker.png", name: "Shulker" },
  { filename: "68Trident.png", name: "Tridente" },
  { filename: "69Wind_Charge.png", name: "Carga de Vento" },
  { filename: "70Oak_Log.png", name: "Madeira de Carvalho" }  
];

// Função para criar os itens no DOM
const container = document.getElementById("items-container");
const itens = [];

itensDados.forEach((item) => {
  const idMatch = item.filename.match(/^(\d+)/);
  const id = idMatch ? parseInt(idMatch[1], 10) : null;
  const name = item.name;

  const div = document.createElement("div");
  div.className = "item";

  div.innerHTML = `
    <img src="img/${item.filename}" alt="${name}" />
    <div class="info">
      <div class="id">ID = ${id}</div>
      <div class="name">${name}</div>
    </div>
    <button class="copy-btn" data-id="${id}">Copiar ID</button>
    <span class="copied-msg" style="display:none;">Copiado!</span>
  `;

  itens.push({element: div, data: {id, name}});
  container.appendChild(div);
});

// Evento de copiar
container.addEventListener("click", (e) => {
  if (e.target.classList.contains("copy-btn")) {
    const id = e.target.getAttribute("data-id");
    navigator.clipboard.writeText(id).then(() => {
      const msg = e.target.nextElementSibling;
      msg.style.display = "inline";
      setTimeout(() => {
        msg.style.display = "none";
      }, 1500);
    }).catch(() => {
      alert("Erro ao copiar o ID.");
    });
  }
});

// Filtrar itens
function filtrarItens() {
  const filtroId = document.getElementById("search-number").value.trim();
  const filtroNome = document.getElementById("search-name").value.trim().toLowerCase();

  itens.forEach(({element, data}) => {
    const matchId = filtroId === '' || data.id.toString().includes(filtroId);
    const matchNome = filtroNome === '' || data.name.toLowerCase().includes(filtroNome);
    if (matchId && matchNome) {
      element.style.display = '';
    } else {
      element.style.display = 'none';
    }
  });
}

// Limpar filtros
function limparFiltro() {
  document.getElementById("search-number").value = '';
  document.getElementById("search-name").value = '';
  itens.forEach(({element}) => {
    element.style.display = '';
  });
}
</script>

</body>
</html>
